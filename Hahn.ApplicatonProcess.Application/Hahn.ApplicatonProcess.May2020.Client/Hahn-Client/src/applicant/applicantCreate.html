<template>
    <require from="bootstrap/dist/css/bootstrap.css"></require>
    <require from="toastr/build/toastr.min.css"></require>
    <div class="container">
        <div class="row">
            <div class="col-md-12" validation-errors.bind="errors">
               
                     <ul if.bind="controller.errors">
            <li repeat.for="error of controller.errors">
                ${error.message}
            </li>
        </ul>
                
                <form role="form" >
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" value.bind="applicant.name">
                    </div>
                    <div class="form-group">
                        <label for="familyName">Family Name</label>
                        <input type="text" class="form-control" id="familyName" value.bind="applicant.familyName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" value.bind="applicant.email">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" value.bind="applicant.address">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" value.bind="applicant.countryOfOrigin">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" value.bind="applicant.age">
                    </div>
                    <div class="form-group">
                        <label for="hired">Hired</label>
                        <input type="checkbox" id="hired" checked.bind="applicant.hired"><br />
                    </div>
                    <div class="from-group">
                        <button click.delegate='save()' class="btn btn-info">Save</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
