<template>
    <require from="bootstrap/dist/css/bootstrap.css"></require>

    <div class="container" style="margin-top:50px">
        <div class="row">
            <div class="col-md-6">
                <h1 i18n="Applicants List">Applicants List</h1>
            </div>
            <div class="col-md-6 text-right">
                <a class="btn btn-success" route-href="route: create">Create</a>
            </div>
        </div>
        <div class="row" style="margin-top:10px">
            <div class="col-md-12">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">
                                Name
                            </th>
                            <th scope="col">
                                Family Name
                            </th>
                            <th scope="col">
                                Address
                            </th>
                            <th scope="col">
                                Country
                            </th>
                            <th>
                                Email
                            </th>
                            <th>
                                Age
                            </th>
                            <th>
                                Hired
                            </th>
                            <th>

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="applicant of applicants">
                            <td>
                                ${applicant.name}
                            </td>
                            <td>
                                ${applicant.familyName}
                            </td>
                            <td>
                                ${applicant.address}
                            </td>
                            <td>
                                ${applicant.countryOfOrigin}
                            </td>
                            <td>
                                ${applicant.email}
                            </td>
                            <td>
                                ${applicant.age}
                            </td>
                            <td>
                                ${applicant.hired}
                            </td>
                            <td>
                                <a route-href="route: detail; params.bind:{id:applicant.id}">Detail</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</template>
